<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet"
rel='stylesheet'> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"> 
  
<link rel="stylesheet" href="Cadastro.css">

     <title>the Waves Technology Login</title>

</head>
<body>
        <div class="Logo">
                  <img src="img/Logo.png" alt="Logo" class="logo"> 
        </div>
    <main class="container">
        <form>
            <h1>Cadastro</h1>
            <div class="input-box">
                <input placeholder="Usuario" type="email">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>

             <div class="input-box">
                <input type="password" id="senha" placeholder="Confirme a sua senha">
                <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>

            </div>
                 
               <script src="senha.js"></script>

            <button type="submit" class="login">Login</button>

            <div class="register-link">
                <p>Já tem uma conta?<a href="/public/TelaDeLogin/Login.html">faça login</a></p>
            </div>
              
        </form>

    </main>
    
</body>
</html>
