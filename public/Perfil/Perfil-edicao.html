<!-- perfil-edicao.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="perfil.css">
</head>
<body>
 <header>
  <div class="header-content">
    <div class="logos">
      <img src="img/Logo1.png" alt="Logo 1" class="logo" />
      <img src="img/Logo2.png" alt="Logo 2" class="logo" />
    </div>
    <i class="bi bi-person-circle perfil-icon"></i>
  </div>
</header>



  <main class="perfil-container">
    <h2>Editar Perfil</h2>
    <div class="form-grid">
      <div class="input-group">
        <label>Nome do usuário</label>
        <input type="text" id="nome" value="João da Silva" onchange="confirmarNome()" />
      </div>
      <div class="input-group">
        <label>Porcentagem</label>
        <input type="text" value="85%" disabled />
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="text" value="joao@email.com" disabled />
      </div>
      <div class="input-group senha">
        <label>Nova Senha</label>
        <input type="password" placeholder="Digite nova senha" />
      </div>
    </div>
  </main>

  <script>
    function confirmarNome() {
      const confirmacao = confirm("Tem certeza que deseja alterar seu nome social?");
      if (!confirmacao) {
        document.getElementById("nome").value = "João da Silva";
      }
    }
  </script>
</body>
</html>
